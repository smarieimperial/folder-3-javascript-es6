<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

	//one example
	let favBird = prompt('what is your favorite bird?');
	document.write(favBird);

	//another ex
	let num = prompt('give me a number.');
	document.write(num);

	//another ex
	let num = prompt('give me a number.'); //8
	document.write(num+2); //82

	//another ex
    // parseInt converts the number entered into the prompt into an integer.
	let num = parseInt(prompt('give me a number.')); //8
	document.write(num+2); //10

</script>

</body>

</html>
